    <form id="form-turns" class="col-md-6 shadow-lg p-5 mb-5 mt-4 bg-body rounded ">
      <H2 class=" mb-4" >  Sistema de turnos.</H2>
    
      <div class="form-row">
        <div class="col-md-9 mb-3">
          <label for="validationDefault01">Nombre y Apellido</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre y Apellido" >
        </div>
        <div class="col-md-9 mb-3">
          <label for="validationDefault02">Edad</label>
          <input type="text" class="form-control" id="age" placeholder="20" >
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-9 mb-3">
          <label for="validationDefault03">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="Buenos Aires, Argentina" >
        </div>
        <div class="col-md-5 mb-3">
          <label for="validationDefault04">Turnos</label>
          <select class="custom-select" id="turns" onchange="" >
            <option selected disabled value="">Seleccionar...</option>
            <option value="">..</option>
            <option value="">..</option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" >Submit form</button>
    </form>
